<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
</head>
<body>
    <form>
        <label>User ID: </label><br>
        <input type="text" name="user_id" placeholder="Student/Staff ID"><br><br>
        <label>First name: </label><br>
        <input type="text" name="first_name"><br><br>
        <label>Last name: </label><br>
        <input type="text" name="last_name"><br><br>
        <label>E-mail: </label><br>
        <input type="email" name="email"><br><br>
        <label>Password: </label><br>
        <input type="password" name="password1"><br><br>

        <label for="portfolios">Portfolio: </label><br>
        <select id="portfolio" name="portfolio">
          <option value="1">Provost</option>
          <option value="2">Dean</option>
          <option value="3">Registrar</option>
          <option value="4">HOD</option>
          <option value="5">President</option>
          <option value="6">Vice President</option>
          <option value="7">General Secretary</option>
        </select
        
        <label>Department: </label><br>
        <input type="" name=""><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
